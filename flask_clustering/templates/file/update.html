{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit "{{ file['path'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="path">Path</label>
    <input name="path" id ="path"
	   value="{{ request.form['path'] or file['path'] }}" required>
    <input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('file.delete', id=file['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock %}
